<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            text-align: center;
            padding: 20px;
        }
        button {
            background-color: #4A90E2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
        }
        label {
            font-weight: bold;
        }
        .phone-input {
            display: flex;
            gap: 10px;
        }
        .phone-input select {
            width: 30%;
        }
        .phone-input input {
            width: 70%;
        }
    </style>
    <title>Orbt Beta Waitlist Form</title>
</head>
<body>
    <div class="container">
        <h1>Hi there! Thank you for your interest.</h1>
        <p>We're currently in development, but please fill out this form to be on our waitlist.</p>
        <form id="waitlistForm" method="POST" action="https://orbtnews.herokuapp.com/api/waitlist">
            <div class="step" id="step1">
                <label for="name">What is your name?</label>
                <input type="text" id="name" name="name" required>
                <button type="button" onclick="nextStep(2)">Next</button>
            </div>
            <div class="step" id="step2" style="display:none;">
                <label for="email">What is your email?</label>
                <input type="email" id="email" name="email" required>
                <button type="button" onclick="nextStep(3)">Next</button>
            </div>
            <div class="step" id="step3" style="display:none;">
                <label for="phone">And your phone number</label>
                <div class="phone-input">
                    <select id="countryCode" name="countryCode">
                        <option value="+1">+1 (US)</option>
                        <option value="+44">+44 (UK)</option>
                        <option value="+82">+82 (South Korea)</option>
                        <option value="+91">+91 (India)</option>
                        <option value="+61">+61 (Australia)</option>
                        <option value="+81">+81 (Japan)</option>
                        <!-- 필요한 국가 코드 추가 가능 -->
                    </select>
                    <input type="tel" id="phone" name="phone" placeholder="(XXX) XXX-XXXX" required>
                </div>
                <button type="button" onclick="nextStep(4)">Next</button>
            </div>
            <div class="step" id="step4" style="display:none;">
                <label for="newsSources">How do you currently keep up with the news?</label>
                <input type="text" id="newsSources" name="newsSources" placeholder="List your news outlets">
                <button type="button" onclick="nextStep(5)">Next</button>
            </div>
            <div class="step" id="step5" style="display:none;">
                <label for="subscription">How much are you currently paying monthly subscription for news?</label>
                <select id="subscription" name="subscription">
                    <option value="$0">$0</option>
                    <option value="$1-$5">$1 - $5</option>
                    <option value="$6-$10">$6 - $10</option>
                    <option value="$11-$20">$11 - $20</option>
                    <option value="$21+">More than $20</option>
                </select>
                <button type="button" onclick="nextStep(6)">Next</button>
            </div>
            <div class="step" id="step6" style="display:none;">
                <label for="frustrations">What are some things you find frustrating about current economic news?</label>
                <input type="text" id="frustrations" name="frustrations" placeholder="e.g., reliability, complexity, accessibility">
                <button type="button" onclick="nextStep(7)">Next</button>
            </div>
            <div class="step" id="step7" style="display:none;">
                <label for="servicePreference">Would you prefer just summarized economic news or also insights & stock price predictions?</label>
                <select id="servicePreference" name="servicePreference">
                    <option value="summary">Summarized News Only</option>
                    <option value="insights">Insights & Predictions</option>
                </select>
                <button type="button" onclick="nextStep(8)">Next</button>
            </div>
            <div class="step" id="step8" style="display:none;">
                <label for="difficulty">What is the biggest challenge when searching for economic news?</label>
                <select id="difficulty" name="difficulty">
                    <option value="trust">Trustworthiness</option>
                    <option value="expertise">Lack of Expertise</option>
                    <option value="finding">Difficult to Find</option>
                    <option value="time">Time-consuming</option>
                </select>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script>
        function nextStep(step) {
            const currentStep = document.querySelector('.step:not([style*="display: none"])');
            if (currentStep) {
                currentStep.style.display = 'none';
            }
            document.getElementById('step' + step).style.display = 'block';
        }

        document.getElementById('waitlistForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            fetch('https://orbtnews-waitlist-6a66c94dec46.herokuapp.com/api/waitlist', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                alert('Thank you for filling out the form!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting the form. Please try again later.');
            });
        });
    </script>
</body>
</html>
